<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0">
    <title>Тема</title>
    <script src="https://kit.fontawesome.com/4d3f93d2d2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/requirements.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>

<body>
    <input type="checkbox" id="nav-toggle">
    <div class="sidebar">
        <div class="sidebar-brand">
            <h2><span class="lab la-accusoft"></span> <span>Проекти</span></h2>
        </div>

        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="http://localhost/FunctionalRequirements/frontend/html/homepage.html" class="active"><span class="las la-igloo"></span>
                        <span>Табло</span></a>
                </li>
                <li>
                    <a href="http://localhost/FunctionalRequirements/frontend/html/functional-requirements.html"><span class="las la-question"></span></span>
                        <span>Функционални изисквания</span></a>
                </li>
                <li>
                    <a href="http://localhost/FunctionalRequirements/frontend/html/non-functional-requirements.html"><span class="las la-question"></span></span>
                        <span>Нефункционални изисквания</span></a>
                </li>
            </ul>
        </div>

    </div>
    <div class="main-content">
        <header>
            <h2>
                <label for="nav-toggle">
                    <span class="las la-bars"></span>
                </label> Меню
            </h2>
            <div class="search-wrapper">
                <span class="las la-search"></span>
                <input type="search" id="search" data-search placeholder="Търсене">
            </div>

            <div class="user-wrapper">
                <i class="fa-solid fa-user-graduate" id="accountIcon"></i>
                <div>
                    <h4 id="userName"></h4>
                    <small id="userRole"></small>
                </div>
            </div>
        </header>

    <main>
        <div class="card" >
            <div class="modify-project-info-btns">
                <button id="delete-project"><i class="las la-trash-alt"></i> Изтрий проект</button>
                <button id="edit-project" onclick="editProjectModal()"><i class="las la-edit"></i> Редактирай проект</button>
            </div>
            <div id="project">
                <div class="card-header">
                    <h2 id="project-name"></h2>
                </div>

                <p id="project-description"></p>
                <p id="project-status"></p>
            </div>
        </div>
        
        <h4 class="deleted-msg" id="req-deleted-msg">Изискването е изтрито успешно.</h4>

        <div class="recent-grid">
            <div class="projects">
                <div class="card">
                    <div class="card-header">
                        <h3> Изисквания </h3>
                        <div class="error" id="admin-required-error"></div>
                        <button id="create-requirement-btn" onclick="addRequirements()"><i class="fa-regular fa-square-plus"></i> Добави изискване</button>
                    </div>

                    <div class="card-body">
                        <div class="table-responsive" id="requirements-container">
                            <table width="100%" id="functional-requirements">
                                <thead>
                                    <tr>
                                        <td>Име</td>
                                        <td>Приоритет</td>
                                        <td>Слой</td>
                                        <td>User Story</td>
                                        <td>Описание</td>
                                        <td>Тагове</td>
                                        <td>Тип</td>
                                        <td>Действие</td>
                                    </tr>
                                </thead>
                                <tbody id="requirements-table-body"></tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>

            <div id="reqModal">
                <div class="form-popup" id="requirement-form">
                    <form id="form-container">
                        <h2>Ново изискване</h2>

                        <label for="type">Тип:</label>
                        <select name="type" class="requirement-input" id="type">
                            <option value="Функционално">Функционално</option>
                            <option value="Нефункционално">Нефункционално</option>
                        </select>

                        <label for="name">Име:</label>
                        <input type="text" class="requirement-input" placeholder="Име на изискването" name="name" required>

                        <label for="priority">Приоритет:</label>
                        <select name="priority" class="requirement-input" id="priority">
                            <option value="MUST_HAVE">MUST HAVE</option>
                            <option value="NICE_TO_HAVE">NICE TO HAVE</option>
                            <option value="IMPROVEMENT">IMPROVEMENT</option>
                        </select>

                        <label for="layer">Слой:</label>
                        <select name="layer" class="requirement-input" id="layer">
                            <option value="Бизнес логика">Бизнес логика</option>
                            <option value="Клиентски">Клиентски</option>
                            <option value="Рутиране">Рутиране</option>
                            <option value="Бази данни">Бази данни</option>
                            <option value="Тестване/Инсталиране">Тестване/Инсталиране</option>
                         </select>

                        <label for="story">User story:</label>
                        <input type="text" class="requirement-input" placeholder="Напр. 'Като нов потребител, искам да се регистрирам в сайта.'" name="story" required>

                        <label for="description">Описание:</label>
                        <input type="text" class="requirement-input" placeholder="Описание на изискването" name="description" required>

                        <label for="tags">Тагове:</label>
                        <input type="text" class="requirement-input" placeholder="Напр. #login" name="tags">

                        <div class="add-requirement-btns">
                            <button id="add-requirement-btn" type="submit" class="btn"><i class="fa-solid fa-plus"></i> Добави</button>
                            <button id="cancel-add-requirement-btn" type="button" class="btn cancel" onclick="closeModal()"><i class="fa-solid fa-xmark"></i> Затвори</button>
                        </div>
                    </form>
                </div>
    
             </div>



             <div id="project-modal">
                <div class="form-popup" id="project-form">
                    <form id="form-container">
                        <h2>Редактиране на проект</h2>

                        <label for="name">Име:</label>
                        <input type="text" class="project-input" placeholder="Име на проекта" name="name" required>

                        <label for="description">Описание:</label>
                        <input type="text" class="project-input" placeholder="Описание на проекта" name="description" required>

                        <label for="proj-status">Статус:</label>
                        <select name="proj-status" class="project-input" id="proj-status">
                            <option value="нзапочнат">незапочнат</option>
                            <option value="чернова">чернова</option>
                            <option value="завършен">завършен</option>
                        </select>

                        <div class="add-requirement-btns">
                            <button id="save-project-btn" type="submit" class="btn"><i class="las la-save"></i></i> Запази</button>
                            <button id="cancel-save-project-btn" onclick="closeProjectModal()" type="button" class="btn cancel"><i class="fa-solid fa-xmark"></i> Затвори</button>
                        </div>
                    </form>
                </div>
    
             </div>
    </main>

</body>
<script src="../js/requirements/requirements.js" defer></script>
<script src="../js/project.js" defer></script>

</html>
