<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тема</title>
    <script src="https://kit.fontawesome.com/4d3f93d2d2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/requirements.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>

<body>
    <div id="project">
        <h2 id="project-name"></h2>
        <p id="project-description"></p>
        <p id="project-status"><span class="status light-purple"></span></p>
        <button id="delete-project">Изтрий проект</button>
        <button id="edit-project">Редактирай проект</button>
        <button id="save-project">Запази</button>
    </div>
    <div class="error" id="admin-required-error"></div>
    <button id="create-requirement-btn" onclick="addRequirements()">Добави изискване</button>

    <div id="requirements-container">
        <table id="functional-requirements">
            <th>
                <td>Номер</td>
                <td>Име</td>
                <td>Приоритет</td>
                <td>Слой</td>
                <td>User Story</td>
                <td>Описание</td>
                <td>Тагове</td>
                <td>Тип</td>
            </th>
        </table>
    </div>

    <div id="reqModal">
        <div class="form-popup" id="requirement-form">
            <form id="form-container">
                <h1>Ново изискване</h1>

            

            <label for="type">Тип:</label>
            <select name="type" class="requirement-input" id="type">
                <option value="Функционално">Функционално</option>
                <option value="Нефункционално">Нефункционално</option>
            </select>

                <label for="name">Име:</label>
                <input type="text" class="requirement-input" placeholder="Име на изискването" name="name" required>

                <label for="priority">Приоритет:</label>
                <select name="priority" class="requirement-input" id="priority">
                    <option value="MUST_HAVE">MUST HAVE</option>
                    <option value="NICE_TO_HAVE">NICE TO HAVE</option>
                    <option value="IMPROVEMENT">IMPROVEMENT</option>
            </select>

                <label for="layer">Слой:</label>
                <select name="layer" class="requirement-input" id="layer">
                    <option value="Бизнес логика">Бизнес логика</option>
                    <option value="Клиентски">Клиентски</option>
                    <option value="Рутиране">Рутиране</option>
                    <option value="Бази данни">Бази данни</option>
                    <option value="Тестване/Инсталиране">Тестване/Инсталиране</option>
            </select>

                <label for="story">User story:</label>
                <input type="text" class="requirement-input" placeholder="Напр. 'Като нов потребител, искам да се регистрирам в сайта.'" name="story" required>

                <label for="description">Описание:</label>
                <input type="text" class="requirement-input" placeholder="Описание на изискването" name="description" required>

                <label for="tags">Тагове:</label>
                <input type="text" class="requirement-input" placeholder="Въведете име на изискването" name="tags">

                <div class="add-requirement-btns">
                    <button id="add-requirement-btn" type="submit" class="btn">Добави <i class="fa-solid fa-plus"></i></button>
                    <button id="cancel-add-requirement-btn" type="button" class="btn cancel" onclick="closeModal()">Затвори <i class="fa-solid fa-xmark"></i></button>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="../js/requirements/requirements.js" defer></script>
<script src="../js/project.js" defer></script>

</html>
