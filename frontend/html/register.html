    <div class="container">
        <div class="form-box">
            <h1 id="title">Регистрация</h1>
            <form>
                <div class="input-group" id="nameField">
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Потребителско име">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Имейл">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Парола">
                    </div>
                </div>
                <div class="btn-field">
                    <button type="button" id="signUpBtn">Регистрирай ме</button>
                 </div>
            </form>
            <p>Вече имаш акаунт? <a href="#">Вход</a></p>
            <div id="username-error"></div>
            <div id="email-error"></div>
        </div>
    </div>
